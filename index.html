
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="stylesheet" href="ww.css">
    </head>
    <body>
      <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="butirma">
          <button class="btn ww">C</button>         
           <button class="btn ww ">+/-</button>
          <button class="btn ww ">%</button>
          <button class="btn aa ">÷</button>  

         <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn ss">3</button>
          <button class="btn">4</button>          
          <button class="btn aa ">×</button>

          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn aa">−</button>

          <button class="btn">9</button>
          <button class="btn aa ">+</button>

      
          <button class="btn rr">0</button>
          <button class="btn bb">=</button> 
         <button class="btn">.</button>
        </div>
      </div> 
      <script src="kimbat.js"></script>
    </body>
   
</html>
